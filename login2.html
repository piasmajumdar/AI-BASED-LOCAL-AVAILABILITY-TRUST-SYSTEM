<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex flex-col">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-[url('./image/bg-login.png')] bg-cover bg-center blur-[1.5px]"></div>
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Header Space -->
    <header class="relative z-10 h-16 flex items-center px-6 text-white pt-5 bg-gray-700">
        <!-- Navbar -->
        <nav class="container mx-auto flex justify-between">
            <div>
                <!-- Title logo -->
                <div class="mb-5">
                    <a href="./index.html">
                        <h4 class="text-3xl font-bold"><span class="text-[red]">Local</span> Discovery</h4>
                    </a>
                </div>
            </div>
            <!-- Nav right side buttons -->
            <div>
                <ul class="flex gap-4">
                    <li class="btn-list-shop hover:bg-[#b4afaf59] p-2  rounded-md cursor-pointer text-[18px]"><a
                            href=""><i class="fa-solid fa-shop"></i> List your shop</a>
                    </li>
                    <a href="./login.html">
                        <li
                            class="btn-login bg-linear-to-r from-[#ff8938] to-[#ff0000] text-white font-bold p-2 w-[100px] hover:shadow-lg text-center rounded-md cursor-pointer text-[18px]">
                            Login</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-grow flex items-center justify-center px-4">

        <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-md p-8">

            <!-- Title -->
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-500 text-sm mt-2">Login to your account</p>
            </div>

            <!-- Google Login -->
            <button id="googleLogin"
                class="w-full flex items-center justify-center gap-3 border py-2 rounded-lg hover:bg-gray-100 transition mb-4">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
                <span class="text-sm font-medium text-gray-700">Log in with Google</span>
            </button>

            <!-- Divider -->
            <div class="flex items-center my-4">
                <hr class="flex-grow border-gray-300">
                <span class="px-3 text-sm text-gray-500">OR</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-5">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" placeholder="Enter your email"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required>
                    <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email</p>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required>
                    <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
                </div>

                <!-- Remember + Forgot -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <!-- Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Login
                </button>

            </form>

            <!-- Signup -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account?
                <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>

        </div>

    </main>


    <script src="./js/login.js"></script>
</body>

</html>
